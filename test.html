<script>

function onDrop (source, target, piece, newPos, oldPos, orientation) {
  if (piece.search(/b/) !== -1) {
    return 'snapback'
  }
}

var config = {
  draggable: true,
  position: 'start',
  onDrop: onDrop
}
var board = Chessboard('myBoard', config)

</script>
